{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<form method="post" style="width:50%;margin:auto;">
    <h1>Are you sure you want to delete this album?</h1>
    <h5>Album: {{ object.album_name }}</h5>
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Yes</button>
</form>


{% endblock %}
